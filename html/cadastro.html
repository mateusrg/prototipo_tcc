<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debtex</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/b4c9799c99.js" crossorigin="anonymous"></script>
    <script defer src="../js/main.js"></script>
</head>

<body>
    <main>
        <div id="contorno-section-principal">
            <section id="section-principal">
                <img src="../assets/logo.svg" alt="Logo" id="logo">
                <h1 id="titulo">Debtex</h1>
                <p>
                <div id="paragrafo">Limpe seu nome e controle suas</div>
                <div id="paragrafo">dívidas em um só lugar</div>
                </p>
            </section>
        </div>
        <div id="espaco"></div>
        <section id="secao-login">
            <form id="form-login">
                <h1 id="bem-vindo">Criar conta</h1>
                <div id="campo-nome">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Seu nome">
                </div>
                <div id="campo-email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Seu e-mail">
                </div>
                <div id="campo-senha">
                    <label for="senha">Senha</label>
                    <div id="container-senha">
                        <input type="password" id="senha" placeholder="Sua senha">
                        <i class="fa-solid fa-eye" id="olhoSenha"></i>
                    </div>
                </div>
                <div id="campo-confirmar-senha">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <div id="container-senha">
                        <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
                        <i class="fa-solid fa-eye" id="olhoSenha"></i>
                    </div>
                </div>
                <button for="form-login" type="submit" id="entrar">Cadastrar</button>
            </form>
            <section id="secao-cadastrar">
                <p>Já tem uma conta?
                <div id="div-cadastrar">
                    <a id="cadastrar">Entrar</a>
                    <div id="sublinhado"></div>
                </div>
                </p>
            </section>
        </section>
    </main>
</body>

</html>
